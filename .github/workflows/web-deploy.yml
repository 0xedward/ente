name: "Deploy (photos)"

on:
    schedule:
        # [Note: Run workflow every 24 hours]
        #
        # Run everyday at ~8:00 AM IST (except Sundays).
        #
        # First field is minute, second is hour of the day. Last is day of week,
        # 0 being Sunday.
        #
        # Add a few minutes of offset to avoid scheduling on exact hourly
        # boundaries (recommended by GitHub to avoid congestion).
        #
        # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
        # https://crontab.guru/
        #
        - cron: "25 2 * * 1-6"
    # Also allow manually running the workflow
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: web

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup node and enable yarn caching
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "yarn"
                  cache-dependency-path: "web/yarn.lock"

            - name: Install dependencies
              run: yarn install

            - name: Build photos
              run: yarn build:photos

            - name: Publish photos
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: deploy/photos
                  directory: web/apps/photos/out
                  wranglerVersion: "3"

            - name: Build accounts
              run: yarn build:accounts

            - name: Publish accounts
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: deploy/accounts
                  directory: web/apps/accounts/out
                  wranglerVersion: "3"

            - name: Build auth
              run: yarn build:auth

            - name: Publish auth
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: deploy/auth
                  directory: web/apps/auth/out
                  wranglerVersion: "3"

            - name: Build cast
              run: yarn build:cast

            - name: Publish cast
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: deploy/cast
                  directory: web/apps/cast/out
                  wranglerVersion: "3"

            - name: Build payments
              run: yarn build:payments

            - name: Publish payments
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: deploy/payments
                  directory: web/apps/payments/dist
                  wranglerVersion: "3"
