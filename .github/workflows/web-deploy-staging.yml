name: "Deploy staging (web)"

on:
    schedule:
        # Run everyday at ~3:00 PM IST
        #
        # See: [Note: Run workflow every 24 hours]
        - cron: "25 9 * * *"
    # Also allow manually running the workflow
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: web

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup node and enable yarn caching
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "yarn"
                  cache-dependency-path: "web/yarn.lock"

            - name: Install dependencies
              run: yarn install

            - name: Build photos
              run: yarn build:photos
              env:
                  NEXT_PUBLIC_ENTE_ALBUMS_ENDPOINT: https://albums.ente.sh

            - name: Publish photos
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: n-photos
                  directory: web/apps/photos/out
                  wranglerVersion: "3"

            - name: Build accounts
              run: yarn build:accounts

            - name: Publish accounts
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: n-accounts
                  directory: web/apps/accounts/out
                  wranglerVersion: "3"

            - name: Build auth
              run: yarn build:auth

            - name: Publish auth
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: n-auth
                  directory: web/apps/auth/out
                  wranglerVersion: "3"

            - name: Build cast
              run: yarn build:cast

            - name: Publish cast
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: n-cast
                  directory: web/apps/cast/out
                  wranglerVersion: "3"

            - name: Build payments
              run: yarn build:payments

            - name: Publish payments
              uses: cloudflare/pages-action@1
              with:
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  projectName: ente
                  branch: n-payments
                  directory: web/apps/payments/dist
                  wranglerVersion: "3"
